<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/mediaConfiguration.js"></script>
    <style>
        video{
            height: 400px;
            width: 700px;
        }
        </style>
    <title>SenderRTC</title>
</head>
<body>
    <h1>Sender</h1>
    <div class="row">
        <div class="col-6">
            <div class="video">
                <video id="senderVideo" autoplay playinline controls></video>        
            </div>
        </div>
        <div class="col-6">
            <div class="row g-3 align-items-center mb-2">
                <div class="col-auto">
                  <label for="name" class="col-form-label">Sender Name</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="name" class="form-control">
                </div>
            </div>

            <div class="row g-3 align-items-center mb-2">
                <div class="col-auto">
                  <label for="fps" class="col-form-label">FPS</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="fps" class="form-control">
                </div>
            </div>

            <div class="row g-3 align-items-center mb-2">
                <div class="col-auto">
                  <label for="maxVideoBitrate" class="col-form-label">Max Video Bitrate</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="maxVideoBitrate" class="form-control">
                </div>
            </div>

            <div class="row g-3 align-items-center mb-2">
                <div class="col-auto">
                  <label for="maxAudioBitrate" class="col-form-label">Max Audio Bitrate</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="maxAudioBitrate" class="form-control">
                </div>
            </div>

            <div class="row g-3 align-items-center mb-2">
                <div class="col-auto">
                  <label for="width" class="col-form-label">Width</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="width" class="form-control">
                </div>
            </div>

            <div class="row g-3 align-items-center mb-2">
                <div class="col-auto">
                  <label for="height" class="col-form-label">Height</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="height" class="form-control">
                </div>
            </div>

            <div class="row g-3 align-items-center mb-2">
                <div class="col-auto">
                  <label for="audioCodec" class="col-form-label">Audio Codec</label>
                </div>
                <div class="col-auto">
                    <select id="audioCodec" class="form-control">
                        <option value="">Select Audio Codec</option>
                        <option value="audio/opus">OPUS</option>
                        <option value="audio/red">RED</option>
                    </select>
                </div>
            </div>

            <div class="row g-3 align-items-center mb-2">
                <div class="col-auto">
                  <label for="videoCodec" class="col-form-label">Video Codec</label>
                </div>
                <div class="col-auto">
                    <select name="videoCodec" id="videoCodec" class="form-control">
                        <option value="">Select Video Codec</option>
                        <option value="video/VP8">VP8</option>
                        <option value="video/VP9">VP9</option>
                        <option value="video/H264">H264</option>
                    </select>
                </div>
            </div>

            <div class="row g-3 align-items-center mb-2">
                <div class="col-auto">
                    <label class="form-check-label" for="echoCancellation">
                        Echo Cancellation
                    </label>
                </div>
                <div class="col-auto">
                  <input type="checkbox" class="form-check-input" type="checkbox" value="" id="echoCancellation">
                </div>
            </div>

            <button class="btn btn-primary" id="configure" onclick="openConfiguredCamera()">Configure</button>
            
        </div>
    </div>
</body>
</html>
